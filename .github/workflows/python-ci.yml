name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dev deps
        run: python -m pip install --upgrade pip && pip install flake8 black mypy
      - name: Black (check)
        run: black --check .
      - name: Flake8
        run: flake8 .
      - name: MyPy
        run: mypy .

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install test deps
        run: python -m pip install --upgrade pip && pip install pytest pytest-mock coverage
      - name: Run tests
        run: |
          pytest -q --junitxml=report.xml --cov=./ --cov-report=xml
      - name: Upload junit
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: report.xml
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  audit:
    name: Security audit
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install pip-audit
        run: pip install pip-audit
      - name: Run pip-audit
        run: pip-audit --output audit.txt || true
      - name: Upload audit
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit
          path: audit.txt
